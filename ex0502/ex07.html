<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
        }
        #mensagem {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Jogo da Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 100</p>
    <input type="number" id="palpite" placeholder="Digite seu palpite">
    <button onclick="verificarPalpite()">Enviar Palpite</button>
    <p id="mensagem"></p>

    <script>
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let tentativas = 0;

        function verificarPalpite() {
            let palpite = parseInt(document.getElementById("palpite").value);
            let mensagem = document.getElementById("mensagem");
            tentativas++;

            if (isNaN(palpite) || palpite < 1 || palpite > 100) {
                mensagem.innerHTML = "Por favor, insira um número válido entre 1 e 100.";
                return;
            }

            if (palpite === numeroSecreto) {
                mensagem.innerHTML = `Parabéns! Você acertou o número ${numeroSecreto} em ${tentativas} tentativas!`;
            } else if (palpite < numeroSecreto) {
                mensagem.innerHTML = "Tente um número maior.";
            } else {
                mensagem.innerHTML = "Tente um número menor.";
            }
        }
    </script>
</body>
</html>
